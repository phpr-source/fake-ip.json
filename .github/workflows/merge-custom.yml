name: Custom Rule Merge

on:
  workflow_run:
    workflows: ["Update All Rules (Geosite & GeoIP)"] 
    types:
      - completed
  workflow_dispatch:

jobs:
  merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main 
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests
          wget -q -O sb-core https://github.com/phpr-source/sing-box.json/releases/download/singbox/sing-box-amd64
          chmod +x sb-core

      - name: Run Custom Merge
        run: python scripts/merge_custom.py

      - name: Commit and Push
        run: |
          rm -rf temp_custom_merge sb-core
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add rules/merged-json rules/merged-srs scripts/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Custom Merged Rules (Format V3) $(date +'%Y-%m-%d')"
            git pull --rebase
            git push
          fi
