name: Update Geosite Rule Sets

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 1. 準備 geodat2srs (用於拆分)
      # ----------------------------------------------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install geodat2srs from source
        run: |
          echo "Compiling geodat2srs..."
          go install github.com/runetfreedom/geodat2srs@latest
          cp $(go env GOPATH)/bin/geodat2srs .
          chmod +x geodat2srs

      # ----------------------------------------------------------------
      # 2. 下載原始數據
      # ----------------------------------------------------------------
      - name: Download Geosite Dat
        run: |
          mkdir -p temp
          wget -q -O temp/geosite.dat https://github.com/elysias123/geosite/releases/latest/download/geosite.dat

      # ----------------------------------------------------------------
      # 3. 安裝您的 Sing-box Core (已修復：針對二進制文件)
      # ----------------------------------------------------------------
      - name: Install Your Sing-box Core
        run: |
          echo "Downloading sing-box-amd64..."
          # 直接使用您提供的固定鏈接下載，並存為 sb-core
          wget -q -O sb-core https://github.com/phpr-source/sing-box.json/releases/download/singbox/sing-box-amd64
          
          # 因為它是直接的可執行文件，不需要 tar/unzip，直接給權限即可
          chmod +x sb-core
          
          # 驗證版本，確保下載成功
          echo "Core Version:"
          ./sb-core version

      # ----------------------------------------------------------------
      # 4. 執行拆分與轉換
      # ----------------------------------------------------------------
      - name: Split and Convert
        run: |
          # 建立目標目錄
          mkdir -p rules/srs
          mkdir -p rules/json
          
          # 1. 拆分為 SRS
          echo "Splitting DAT into SRS..."
          ./geodat2srs geosite -i temp/geosite.dat -o rules/srs --prefix ""
          
          # 2. 使用您的核心轉為 JSON
          echo "Converting SRS to JSON..."
          cd rules/srs
          for file in *.srs; do
            filename=$(basename "$file" .srs)
            # 使用 ../../sb-core 調用上層目錄的核心
            ../../sb-core rule-set decompile --output "../json/$filename.json" "$file"
          done
          cd ../..

      # ----------------------------------------------------------------
      # 5. 提交結果
      # ----------------------------------------------------------------
      - name: Commit and Push
        run: |
          # 清理臨時文件
          rm -rf temp geodat2srs sb-core
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加生成的規則文件
          git add rules/srs/ rules/json/
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: Separate Geosite rules $(date +'%Y-%m-%d')"
            git push
          fi
