name: Update Comprehensive SRS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *' 
  push:
    paths:
      - 'fakeip-filter-Remote-DNS.json'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install dnspython requests

      - name: Install sing-box
        run: |
          LATEST_TAG=$(curl -s "https://api.github.com/repos/SagerNet/sing-box/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")')
          VERSION_NUM=${LATEST_TAG#v}
          curl -Lo sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/${LATEST_TAG}/sing-box-${VERSION_NUM}-linux-amd64.tar.gz"
          tar -xvf sing-box.tar.gz
          mv sing-box-*/sing-box .
          chmod +x sing-box

      - name: Advanced Merge & Smart Classification
        run: |
          # ä¸‹è½½æº
          curl -sL "https://raw.githubusercontent.com/77160860/rule/refs/heads/main/filter.json" -o s1.json
          curl -sL "https://github.com/DustinWin/ruleset_geodata/releases/download/sing-box-ruleset/fakeip-filter.srs" -o s2.srs
          ./sing-box rule-set decompile s2.srs -o s2.json
          curl -sL "https://raw.githubusercontent.com/HenryChiao/mihomo_yamls/refs/heads/main/custom/domain/fake-ip-filter.list" -o s3.list
          
          # ä¸‹è½½åˆ†æµè¾…åŠ©æ•°æ®
          curl -sL "https://raw.githubusercontent.com/misakaio/chnroutes2/master/chnroutes.txt" -o chnroutes.txt
          curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/sing/geo/geosite/cn.json" -o geosite-cn.json

          python3 -c "
          import json, re, os, dns.resolver, ipaddress, concurrent.futures

          # --- 1. é…ç½®ä¸èµ„æºåŠ è½½ ---
          registry = {}
          LAN_SUFFIXES = {'.lan', '.local', '.home.arpa', '.internal', '.localdomain', 'localhost'}
          CN_NETWORKS = [ipaddress.ip_network(l.strip()) for l in open('chnroutes.txt') if l.strip() and not l.startswith('#')]
          
          CN_GEOSITE = set()
          try:
              with open('geosite-cn.json', 'r') as f:
                  g = json.load(f)
                  for r in g.get('rules', []):
                      for k in ['domain', 'domain_suffix']:
                          for d in r.get(k, []): CN_GEOSITE.add(d.lower())
          except: pass

          resolver = dns.resolver.Resolver()
          resolver.nameservers = ['8.8.8.8', '1.1.1.1', '223.5.5.5']
          resolver.timeout = 1.5

          def register(val, r_type, source_id):
              val = val.strip().lower()
              if not val or len(val) < 3 or ' ' in val: return
              # æ’é™¤å±€åŸŸç½‘/ç§äººåŸŸå
              if any(val.endswith(s) or val == s.strip('.') for s in LAN_SUFFIXES): return
              if val not in registry: registry[val] = {}
              # è®°å½•è¯¥åŸŸååœ¨å“ªä¸ªæºé‡Œæ˜¯ä»€ä¹ˆç±»å‹
              registry[val][source_id] = r_type

          # åŠ è½½æºé€»è¾‘
          def load_json(path, sid):
              if not os.path.exists(path): return
              with open(path, 'r') as f:
                  d = json.load(f)
                  for r in d.get('rules', []):
                      for x in r.get('domain', []): register(x, 'domain', sid)
                      for x in r.get('domain_suffix', []): register(x, 'suffix', sid)
                      for x in r.get('domain_keyword', []): register(x, 'keyword', sid)

          load_json('s1.json', 'S1')
          load_json('s2.json', 'S2')
          if os.path.exists('s3.list'):
              for line in open('s3.list'):
                  line = line.strip()
                  if not line or line.startswith('#'): continue
                  if line.startswith('+.') or line.startswith('.'): register(line.lstrip('+').lstrip('.'), 'suffix', 'S3')
                  else: register(line, 'domain', 'S3')

          # --- 2. åˆå¹¶é€»è¾‘ (ä»¥ S1 ä¸ºå°Šï¼Œå…¶ä½™è¡¥å……) ---
          # åªè¦åœ¨ä»»ä½•ä¸€ä¸ªæºé‡Œï¼Œå°±ä¿ç•™
          fakeip_all = {'domain': set(), 'domain_suffix': set(), 'domain_keyword': set()}
          
          for val, sources in registry.items():
              # ç¡®å®šè¯¥åŸŸåçš„æœ€ç»ˆåˆ†ç±»ç±»å‹
              best_type = ''
              if 'S1' in sources:
                  best_type = sources['S1'] # S1 è¯´äº†ç®—
              else:
                  # å¦‚æœ S1 æ²¡æœ‰ï¼Œå–å‰©ä¸‹çš„æœ€ä¼˜ç±»å‹ (ä¼˜å…ˆçº§: suffix > domain > keyword)
                  types_available = sources.values()
                  if 'suffix' in types_available: best_type = 'suffix'
                  elif 'domain' in types_available: best_type = 'domain'
                  else: best_type = 'keyword'
              
              mapping = {'domain': 'domain', 'suffix': 'domain_suffix', 'keyword': 'domain_keyword'}
              fakeip_all[mapping[best_type]].add(val)

          # --- 3. æ™ºèƒ½åˆ†æµåˆ¤å®š (Remote vs Local) ---
          def check_is_local(domain):
              if domain.endswith('.cn'): return True
              # Geosite åŒ¹é…
              parts = domain.split('.')
              for i in range(len(parts)):
                  if '.'.join(parts[i:]) in CN_GEOSITE: return True
              # DNS å½’å±åœ°åˆ¤å®š
              try:
                  ans = resolver.resolve(domain, 'A')
                  ip_str = ans[0].to_text()
                  ip = ipaddress.ip_address(ip_str)
                  # æ’é™¤ç§æœ‰ IP èŒƒå›´
                  if ip.is_private: return True
                  return any(ip in net for net in CN_NETWORKS)
              except: return False

          all_candidate_domains = set()
          for k in fakeip_all: all_candidate_domains.update(fakeip_all[k])

          print(f'Total merged: {len(all_candidate_domains)}. Testing Remote-DNS...')
          
          remote_results = set()
          with concurrent.futures.ThreadPoolExecutor(max_workers=50) as exe:
              futures = {exe.submit(check_is_local, d): d for d in all_candidate_domains}
              for f in concurrent.futures.as_completed(futures):
                  d = futures[f]
                  if f.result() is False: # æ˜ç¡®åˆ¤å®šä¸ºéå¤§é™† IP
                      remote_results.add(d)

          # --- 4. ç”Ÿæˆ fakeip-filter.json (å…¨é›†) ---
          def build_output(domain_set):
              # å†…éƒ¨å»é‡ï¼šå¦‚æœæœ‰äº†åç¼€ï¼Œå°±å»æ‰å…·ä½“çš„å…¨åŸŸå
              suffixes = {d for d in domain_set if registry[d].get('S1')=='suffix' or ( 'S1' not in registry[d] and any(v=='suffix' for v in registry[d].values()))}
              
              final_domain = []
              final_suffix = sorted(list(suffixes))
              final_keyword = []
              
              for d in domain_set:
                  dtype = 'domain' # é»˜è®¤
                  # è·å–è¯¥åŸŸåæœ€ç»ˆè¢«ç¡®å®šçš„ç±»å‹
                  if d in suffixes: continue
                  
                  # ç¡®å®šè¯¥åŸŸåçš„ç±»å‹åˆ†ç±»
                  current_type = registry[d].get('S1', next(iter(registry[d].values())))
                  if current_type == 'keyword': final_keyword.append(d)
                  elif current_type == 'domain':
                      # å¦‚æœå½“å‰åŸŸåè¢«åŒ…å«åœ¨å·²æœ‰çš„åç¼€ä¸­ï¼Œåˆ™å‰”é™¤
                      if not any(d.endswith('.' + s) for s in final_suffix):
                          final_domain.append(d)

              return {'domain': sorted(final_domain), 'domain_suffix': final_suffix, 'domain_keyword': sorted(final_keyword)}

          # å¯¼å‡º FakeIP å…¨é›†
          full_data = build_output(all_candidate_domains)
          with open('fakeip-filter.json', 'w') as f:
              json.dump({'version': 3, 'rules': [full_data]}, f, indent=2)

          # å¯¼å‡º Remote-DNS å­é›†
          remote_data = build_output(remote_results)
          with open('fakeip-filter-Remote-DNS.json', 'w') as f:
              json.dump({'version': 3, 'rules': [remote_data]}, f, indent=2)
          "
          
          # ç¼–è¯‘æˆ SRS
          ./sing-box rule-set compile fakeip-filter.json -o fakeip-filter.srs
          ./sing-box rule-set compile fakeip-filter-Remote-DNS.json -o fakeip-filter-Remote-DNS.srs

      - name: Process WebRTC & Extra
        run: |
          curl -sL "https://raw.githubusercontent.com/Kris-Channnn/sing-box-proxy/refs/heads/main/webRTC.json" -o raw_webrtc.json
          python3 -c "import json; d=json.load(open('raw_webrtc.json')); open('webRTC.json','w').write(json.dumps({'version': 3, 'rules': d.get('rules', [])}, indent=2))"
          ./sing-box rule-set compile webRTC.json -o webRTC.srs

      - name: Push to Repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          rm -f s1.json s2.json s2.srs s3.list raw_webrtc.json sing-box sing-box.tar.gz chnroutes.txt geosite-cn.json
          git add *.json *.srs
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "ğŸš€ Sync: Accurate Filter & Remote DNS Rules ($(date +'%Y-%m-%d'))"
            git push origin main --force
          fi
