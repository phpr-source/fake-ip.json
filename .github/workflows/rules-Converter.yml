name: Update All Rules (Geosite & GeoIP)

on:
  schedule:
    - cron: '0 20 * * *' # 每天 20:00 (UTC) 執行
  workflow_dispatch:      # 允許手動觸發

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. 環境準備
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install geodat2srs from source
        run: |
          go install github.com/runetfreedom/geodat2srs@latest
          cp $(go env GOPATH)/bin/geodat2srs .
          chmod +x geodat2srs

      - name: Install Your Sing-box Core
        run: |
          wget -q -O sb-core https://github.com/phpr-source/sing-box.json/releases/download/singbox/sing-box-amd64
          chmod +x sb-core

      # 2. 下載最新的數據
      - name: Download Latest DAT files
        run: |
          mkdir -p temp
          wget -q -O temp/geosite.dat https://github.com/elysias123/geosite/releases/latest/download/geosite.dat
          wget -q -O temp/geoip.dat https://github.com/elysias123/geosite/releases/latest/download/geoip.dat

      # 3. 處理 Geosite & GeoIP (加上過濾邏輯)
      - name: Process and Filter Rules
        run: |
          mkdir -p rules/geosite-srs rules/geosite-json
          mkdir -p rules/geoip-srs rules/geoip-json
          
          # 【過濾白名單】在這裡寫入你想要保留的規則名稱
          WANTED="cn  jp tw cloudflare cloudfront facebook fastly google netflix telegram twitter"

          # --- 處理 Geosite ---
          ./geodat2srs geosite -i temp/geosite.dat -o temp_geosite --prefix ""
          for rule in $WANTED; do
            if [ -f "temp_geosite/$rule.srs" ]; then
              cp "temp_geosite/$rule.srs" rules/geosite-srs/
              ./sb-core rule-set decompile --output "rules/geosite-json/$rule.json" "rules/geosite-srs/$rule.srs"
            fi
          done

          # --- 處理 GeoIP ---
          ./geodat2srs geoip -i temp/geoip.dat -o temp_geoip --prefix ""
          for rule in $WANTED; do
            if [ -f "temp_geoip/$rule.srs" ]; then
              cp "temp_geoip/$rule.srs" rules/geoip-srs/
              ./sb-core rule-set decompile --output "rules/geoip-json/$rule.json" "rules/geoip-srs/$rule.srs"
            fi
          done

      # 4. 提交
      - name: Commit and Push
        run: |
          rm -rf temp temp_geosite temp_geoip geodat2srs sb-core
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rules/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: Filtered rules $(date +'%Y-%m-%d')"
            git push
          fi
